<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/LandingPageWithDirectory.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Landing page with directory</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <form
        class="form_box"
        action="https://formspree.io/f/xjvzyvoq"
        method="POST"
      >
        <div>
          <label for="name">NAME</label>
          <input type="text" name="name" autofocus maxlength="12" />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="text" name="email" value="emailName@gmail.com" />
        </div>
        <div>
          <label for="gender">GENDER</label>
          <input type="text" list="gender" />
          <datalist id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
          </datalist>
        </div>
        <div>
          <label for="age">AGE</label>
          <input type="number" name="age" />
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" />
        </div>
        <div>
          <label for="date">DATE</label>
          <input type="date" name="date" />
        </div>
        <div>
          <label for="textarea">textarea</label>
          <textarea name="textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="animal">What animal do you want to be?</label>
          <select id="animal">
            <option value="Elephant">Elephant</option>
            <option value="whale">whale</option>
          </select>
        </div>
        <div>
          <label for="colors">Two favorite colors</label>
          <select multiple name="colors">
            <option name="colors" value="1">yellow</option>
            <option name="colors" value="2">red</option>
            <option name="colors" value="3">green</option>
          </select>
        </div>
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
